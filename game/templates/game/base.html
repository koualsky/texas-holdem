{% load static %}
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" type="text/css" href="{% static 'game/bootstrap.min.css' %}">

<nav>
<a href="{% url 'start' %}">Start</a>

{% if user.is_authenticated %}
    <strong>{{ user }}</strong> you have <strong>{{ request.user.player.money }}$</strong>
    {% if table.pk %}
        and you are a part of <strong>{{ table.pk }}</strong> game
    {% endif %}
    <a href="{% url 'logout' %}">logout</a>
{% else %}
    <a href="{% url 'login' %}">login</a>
    <a href="{% url 'register' %}">register</a>
{% endif %}
</nav>

{% block content %}
{% endblock %}
