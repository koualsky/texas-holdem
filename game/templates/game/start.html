{% extends "game/base.html" %}

{% block content %}

<nav>
{% if user.is_authenticated %}

    {{ user }}: {{ request.user.player.money }}$
    <a href="{% url 'logout' %}">Logout</a>
    <a href="{% url 'play' %}">Play</a>

{% else %}

    <a href="{% url 'login' %}">login</a>
    <a href="{% url 'register' %}">register</a>

{% endif %}
</nav>

{% endblock %}
